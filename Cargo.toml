[package]
name = "flatbuffers-gen"
version = "0.1.0+flatc-23.5.26"
edition = "2021"

[dependencies]
thiserror = "1"

[features]
vendored = []

[workspace]
members = [
    "flatbuffers-example",
]

[build-dependencies]
anyhow = "1"
cmake = "0.1"
flate2 = "1"
hex = "0.4"
reqwest = { version = "0.12", features = ["blocking"] }
sha2 = "0.10"
tar = "0.4"
tempfile = "3"
